<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Coding Mode</title>
  <style>
    html, body {
      color-scheme: dark !important;
      background: #0a0a0a !important;
    }
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    :root {
      color-scheme: dark !important;
      --primary: #f1f5f9;
      --primary-dark: #e2e8f0;
      --primary-light: rgba(241, 245, 249, 0.15);
      --success: #10b981;
      --success-light: rgba(16, 185, 129, 0.15);
      --danger: #ef4444;
      --danger-light: rgba(239, 68, 68, 0.15);
      --bg-main: #0a0a0a;
      --bg-secondary: #1a1a1a;
      --bg-tertiary: #2a2a2a;
      --text-primary: #f1f5f9;
      --text-secondary: #cbd5e1;
      --text-muted: #94a3b8;
      --border: rgba(255, 255, 255, 0.1);
      --shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.5);
      --shadow-sm: 0 4px 6px -1px rgba(0, 0, 0, 0.3);
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
      background: var(--bg-main);
      color: var(--text-primary);
      min-width: 420px;
      padding: 0;
    }

    .container {
      padding: 16px;
      background: var(--bg-main);
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      gap: 12px;
    }

    .header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      margin-bottom: 8px;
    }

    h1 {
      font-size: 24px;
      font-weight: 700;
      color: var(--text-primary);
      letter-spacing: -0.5px;
    }

    .card {
      background: var(--bg-secondary);
      border: 1px solid var(--border);
      border-radius: 16px;
      padding: 16px;
      box-shadow: var(--shadow-sm);
      transition: all 0.3s ease;
    }

    .card:hover {
      border-color: rgba(148, 163, 184, 0.4);
      box-shadow: 0 8px 16px -2px rgba(0, 0, 0, 0.2);
    }

    .status-section {
      display: flex;
      align-items: center;
      gap: 12px;
      padding: 12px;
      background: var(--bg-tertiary);
      border-radius: 12px;
      border: 1px solid var(--border);
      margin-bottom: 14px;
    }

    .status-dot {
      width: 12px;
      height: 12px;
      border-radius: 50%;
      background: var(--text-muted);
      box-shadow: 0 0 8px rgba(34, 197, 94, 0);
      transition: all 0.3s ease;
    }

    .status-dot.active {
      background: #22c55e;
      box-shadow: 0 0 12px rgba(34, 197, 94, 0.5);
      border: 2px solid #fff;
    }

    .status-text {
      display: flex;
      flex-direction: column;
      gap: 2px;
      flex: 1;
    }

    .status-text strong {
      font-size: 14px;
      font-weight: 600;
      color: var(--text-primary);
    }

    .status-text span {
      font-size: 13px;
      color: var(--text-muted);
    }

    .add-time-btn {
      padding: 6px 12px;
      background: var(--success, #22c55e);
      color: #fff;
      border: none;
      border-radius: 8px;
      font-size: 13px;
      font-weight: 700;
      cursor: pointer;
      transition: all 0.2s ease;
      margin-left: auto;
      opacity: 0.85;
      pointer-events: none;
      text-transform: none;
      letter-spacing: 0;
      box-shadow: 0 1px 4px 0 rgba(34,197,94,0.08);
    }
    #end-session[disabled] {
      background: #ef4444 !important;
      color: #fff !important;
      cursor: not-allowed;
      border: 1px solid #ef4444 !important;
      font-weight: 700 !important;
      letter-spacing: 0.5px !important;
      font-size: 13px !important;
      box-shadow: 0 4px 12px -2px rgba(239, 68, 68, 0.15) !important;
    }

    .status-section.active .add-time-btn {
      opacity: 1;
      pointer-events: all;
    }

    .add-time-btn:hover {
      transform: translateY(-1px) scale(1.05);
      box-shadow: 0 4px 12px -2px rgba(16, 185, 129, 0.4);
    }

    .add-time-btn:active {
      transform: translateY(0) scale(1);
    }

    .controls {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 10px;
      margin-bottom: 12px;
    }

    button {
      padding: 10px 12px;
      border-radius: 12px;
      border: none;
      font-weight: 600;
      font-size: 13px;
      cursor: pointer;
      transition: all 0.2s ease;
      text-transform: uppercase;
      letter-spacing: 0.5px;
    }

    button[data-duration] {
      background: var(--bg-tertiary);
      color: var(--text-secondary);
      border: 1px solid var(--border);
    }

    button[data-duration]:hover {
      background: var(--bg-secondary);
      border-color: var(--border);
      transform: translateY(-2px);
      box-shadow: var(--shadow-sm);
    }

    button.primary {
      background: var(--primary);
      color: var(--bg-main);
      border: none;
      flex: 1;
    }

    button.primary:hover {
      transform: translateY(-2px);
      box-shadow: 0 10px 20px -5px var(--primary-light);
    }

    button.primary:active {
      transform: translateY(0);
    }

    button.primary.danger {
      background: var(--danger);
      color: #ffffff;
    }

    button.primary.danger:hover {
      transform: translateY(-2px);
      box-shadow: 0 10px 20px -5px var(--danger-light);
    }

    button.options-link {
      background: transparent;
      color: var(--primary);
      border: 1px solid var(--primary);
      padding: 8px 14px;
      font-size: 13px;
      width: 100%;
      margin-top: 12px;
    }

    button.options-link:hover {
      background: var(--primary-light);
      border-color: var(--primary);
    }

    .input-row {
      display: flex;
      gap: 10px;
      margin-bottom: 12px;
    }

    input {
      padding: 10px 12px;
      border-radius: 12px;
      border: 1px solid var(--border);
      background: var(--bg-tertiary);
      color: var(--text-primary);
      font-size: 13px;
      transition: all 0.2s ease;
    }

    input::placeholder {
      color: var(--text-muted);
    }

    input:focus {
      outline: none;
      border-color: var(--primary);
      background: var(--bg-secondary);
      box-shadow: 0 0 0 3px var(--primary-light);
    }

    .action-row {
      display: flex;
      gap: 10px;
      align-items: center;
    }

    .error {
      color: var(--error);
      font-size: 12px;
      padding: 10px 12px;
      background: rgba(239, 68, 68, 0.1);
      border-radius: 8px;
      border: 1px solid rgba(239, 68, 68, 0.3);
      min-height: 0;
      display: none;
      margin-bottom: 12px;
      word-wrap: break-word;
      line-height: 1.5;
    }

    @media (prefers-color-scheme: dark) {
      .error {
        background: rgba(255, 107, 107, 0.1);
        border-color: rgba(255, 107, 107, 0.2);
        color: #ff6b6b;
      }
    }

    .error:not(:empty) {
      display: block;
    }

    .info-text {
      font-size: 12px;
      color: var(--text-muted);
      margin-bottom: 12px;
    }

    .modal {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      z-index: 1000;
      align-items: center;
      justify-content: center;
    }

    .modal.active {
      display: flex;
    }

    .modal-backdrop {
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: rgba(0, 0, 0, 0.5);
      animation: fadeIn 0.2s ease;
    }

    .modal-content {
      position: relative;
      background: var(--bg-secondary);
      border: 1px solid var(--border);
      border-radius: 16px;
      box-shadow: 0 20px 40px rgba(0, 0, 0, 0.3);
      max-width: 350px;
      width: 90%;
      animation: slideUp 0.3s ease;
    }

    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }

    @keyframes slideUp {
      from {
        transform: translateY(20px);
        opacity: 0;
      }
      to {
        transform: translateY(0);
        opacity: 1;
      }
    }

    .modal-header {
      padding: 20px 24px 12px;
      border-bottom: 1px solid var(--border);
    }

    .modal-header h2 {
      font-size: 18px;
      font-weight: 600;
      color: var(--text-primary);
      margin: 0;
    }

    .modal-body {
      padding: 16px 24px;
      color: var(--text-secondary);
      font-size: 14px;
      line-height: 1.5;
    }

    .modal-body p {
      margin: 0;
    }

    .modal-footer {
      padding: 16px 24px 20px;
      display: flex;
      gap: 10px;
      justify-content: flex-end;
      border-top: 1px solid var(--border);
    }

    .modal-btn {
      padding: 8px 16px;
      border-radius: 8px;
      border: 1px solid var(--border);
      font-weight: 600;
      font-size: 12px;
      cursor: pointer;
      transition: all 0.2s ease;
      text-transform: uppercase;
      letter-spacing: 0.5px;
    }

    .modal-btn.cancel {
      background: var(--bg-tertiary);
      color: var(--text-secondary);
    }

    .modal-btn.cancel:hover {
      background: var(--bg-secondary);
      border-color: var(--border);
    }

    .modal-btn.confirm {
      background: var(--danger) !important;
      color: #fff !important;
      border: none !important;
      opacity: 1 !important;
      box-shadow: 0 4px 12px -2px var(--danger-light);
    }

    .modal-btn.confirm:hover {
      transform: translateY(-1px);
      box-shadow: 0 4px 12px -2px var(--danger-light);
    }
  </style>
</head>
<body>
  <div class="container">

    <div class="header" style="display: flex; flex-direction: column; align-items: center; margin-bottom: 8px;">
      <img src="icons/coding-mode-logo.svg" alt="Coding Mode Logo" style="width: 56px; height: 56px; margin-bottom: 4px;" />
      <h1>Coding Mode</h1>
    </div>

    <div class="card">
      <div class="status-section">
        <div id="status-dot" class="status-dot"></div>
        <div class="status-text">
          <strong id="status-text">Status: Inactive</strong>
          <span id="countdown">No active session</span>
        </div>
        <button id="add-time" class="add-time-btn" title="Add 5 minutes">+5 min</button>
      </div>

      <p class="info-text">Launch a focused coding session. AI sites will be blocked.</p>

      <div class="controls">
        <button data-duration="30">30 min</button>
        <button data-duration="60">60 min</button>
        <button data-duration="90">90 min</button>
      </div>

      <div class="input-row">
        <input id="custom-minutes" type="number" min="5" placeholder="Custom (minutes)" />
        <button id="start-custom" class="primary">Start</button>
      </div>

      <div id="error" class="error"></div>

      <div class="action-row">
        <input id="totp-code" type="text" inputmode="numeric" maxlength="6" placeholder="6-digit code" />
          <button id="end-session" class="primary danger">End</button>
      </div>

      <button id="open-options" class="options-link">⚙️ Setup Authentication App</button>
    </div>
  </div>

  <div id="confirm-modal" class="modal">
    <div class="modal-backdrop"></div>
    <div class="modal-content">
      <div class="modal-header">
        <h2>End Session?</h2>
      </div>
      <div class="modal-body">
        <p>Are you sure you want to end the coding session? You'll be able to access AI sites again.</p>
      </div>
      <div class="modal-footer">
        <button id="modal-cancel" class="modal-btn cancel">Cancel</button>
        <button id="modal-confirm" class="modal-btn confirm">End Session</button>
      </div>
    </div>
  </div>

  <script src="utils/qr-lib.js"></script>
  <script src="popup.js"></script>
</body>
</html>
