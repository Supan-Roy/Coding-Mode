<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Coding Mode</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    :root {
      --primary: #22c55e;
      --primary-dark: #16a34a;
      --bg-main: #0f172a;
      --bg-secondary: #1e293b;
      --bg-tertiary: #334155;
      --text-primary: #f1f5f9;
      --text-secondary: #cbd5e1;
      --text-muted: #94a3b8;
      --border: rgba(148, 163, 184, 0.2);
      --shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.3);
      --shadow-sm: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
      background: linear-gradient(135deg, var(--bg-main) 0%, #1a1f35 100%);
      color: var(--text-primary);
      min-width: 420px;
      padding: 0;
    }

    .container {
      padding: 16px;
      background: linear-gradient(180deg, var(--bg-main) 0%, #0a0f1a 100%);
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      gap: 12px;
    }

    .header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      margin-bottom: 8px;
    }

    h1 {
      font-size: 24px;
      font-weight: 700;
      color: var(--text-primary);
      letter-spacing: -0.5px;
    }

    .card {
      background: linear-gradient(135deg, var(--bg-secondary) 0%, rgba(30, 41, 59, 0.8) 100%);
      border: 1px solid var(--border);
      border-radius: 16px;
      padding: 16px;
      box-shadow: var(--shadow-sm);
      backdrop-filter: blur(10px);
      transition: all 0.3s ease;
    }

    .card:hover {
      border-color: rgba(148, 163, 184, 0.4);
      box-shadow: 0 8px 16px -2px rgba(0, 0, 0, 0.2);
    }

    .status-section {
      display: flex;
      align-items: center;
      gap: 12px;
      padding: 12px;
      background: rgba(34, 197, 94, 0.05);
      border-radius: 12px;
      border: 1px solid rgba(34, 197, 94, 0.1);
      margin-bottom: 14px;
    }

    .status-dot {
      width: 12px;
      height: 12px;
      border-radius: 50%;
      background: var(--text-muted);
      box-shadow: 0 0 8px rgba(34, 197, 94, 0);
      transition: all 0.3s ease;
    }

    .status-dot.active {
      background: var(--primary);
      box-shadow: 0 0 12px rgba(34, 197, 94, 0.6);
    }

    .status-text {
      display: flex;
      flex-direction: column;
      gap: 2px;
      flex: 1;
    }

    .status-text strong {
      font-size: 14px;
      font-weight: 600;
      color: var(--text-primary);
    }

    .status-text span {
      font-size: 13px;
      color: var(--text-muted);
    }

    .controls {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 10px;
      margin-bottom: 12px;
    }

    button {
      padding: 10px 12px;
      border-radius: 12px;
      border: none;
      font-weight: 600;
      font-size: 13px;
      cursor: pointer;
      transition: all 0.2s ease;
      text-transform: uppercase;
      letter-spacing: 0.5px;
    }

    button[data-duration] {
      background: linear-gradient(135deg, var(--bg-tertiary) 0%, rgba(51, 65, 85, 0.8) 100%);
      color: var(--text-secondary);
      border: 1px solid var(--border);
    }

    button[data-duration]:hover {
      background: linear-gradient(135deg, rgba(51, 65, 85, 0.9) 0%, rgba(51, 65, 85, 0.7) 100%);
      border-color: rgba(148, 163, 184, 0.4);
      transform: translateY(-2px);
      box-shadow: var(--shadow-sm);
    }

    button.primary {
      background: linear-gradient(135deg, var(--primary) 0%, var(--primary-dark) 100%);
      color: #0a0f1a;
      border: none;
      flex: 1;
    }

    button.primary:hover {
      transform: translateY(-2px);
      box-shadow: 0 10px 20px -5px rgba(34, 197, 94, 0.4);
    }

    button.primary:active {
      transform: translateY(0);
    }

    button.options-link {
      background: transparent;
      color: var(--primary);
      border: 1px solid var(--primary);
      padding: 8px 14px;
      font-size: 13px;
      width: 100%;
      margin-top: 12px;
    }

    button.options-link:hover {
      background: rgba(34, 197, 94, 0.1);
      border-color: var(--primary);
    }

    .input-row {
      display: flex;
      gap: 10px;
      margin-bottom: 12px;
    }

    input {
      padding: 10px 12px;
      border-radius: 12px;
      border: 1px solid var(--border);
      background: linear-gradient(135deg, rgba(51, 65, 85, 0.3) 0%, rgba(30, 41, 59, 0.3) 100%);
      color: var(--text-primary);
      font-size: 13px;
      transition: all 0.2s ease;
    }

    input::placeholder {
      color: var(--text-muted);
    }

    input:focus {
      outline: none;
      border-color: var(--primary);
      background: linear-gradient(135deg, rgba(51, 65, 85, 0.5) 0%, rgba(30, 41, 59, 0.5) 100%);
      box-shadow: 0 0 0 3px rgba(34, 197, 94, 0.1);
    }

    .action-row {
      display: flex;
      gap: 10px;
      align-items: center;
    }

    .error {
      color: #ff6b6b;
      font-size: 12px;
      padding: 8px 10px;
      background: rgba(255, 107, 107, 0.1);
      border-radius: 8px;
      border: 1px solid rgba(255, 107, 107, 0.2);
      min-height: 0;
      display: none;
    }

    .error:not(:empty) {
      display: block;
    }

    .info-text {
      font-size: 12px;
      color: var(--text-muted);
      margin-bottom: 12px;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <h1>Coding Mode</h1>
    </div>

    <div class="card">
      <div class="status-section">
        <div id="status-dot" class="status-dot"></div>
        <div class="status-text">
          <strong id="status-text">Status: Inactive</strong>
          <span id="countdown">No active session</span>
        </div>
      </div>

      <p class="info-text">Launch a focused coding session. AI sites will be blocked.</p>

      <div class="controls">
        <button data-duration="30">30 min</button>
        <button data-duration="60">60 min</button>
        <button data-duration="90">90 min</button>
      </div>

      <div class="input-row">
        <input id="custom-minutes" type="number" min="5" placeholder="Custom (minutes)" />
        <button id="start-custom" class="primary">Start</button>
      </div>

      <div class="action-row">
        <input id="totp-code" type="text" inputmode="numeric" maxlength="6" placeholder="6-digit code" />
        <button id="end-session" class="primary" style="flex: 0 0 auto;">End</button>
      </div>

      <div id="error" class="error"></div>

      <button id="open-options" class="options-link">⚙️ Setup Authentication</button>
    </div>
  </div>

  <script src="utils/qr-lib.js"></script>
  <script type="module" src="popup.js"></script>
</body>
</html>
